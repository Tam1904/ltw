<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/templatemo-xtra-blog.css" rel="stylesheet">
</head>

<body>
    <div class="form">
        <div class="form-login">
            <div class="form-login-user">

                <div class="form-login-span">
                    <a class="form-login-txt" style="color: var(--primary-color);">Đăng ký</a>
                    <a href="login.html" class="form-signin-txt">Đăng nhập</a>
                </div>
                <input type="text" class="form-login-username" placeholder="Nhập username" required>
                <input type="password" class="form-login-password" placeholder="Nhập password" required>
                <input type="password" class="form-login-password" placeholder="Xác nhận password" required>
                <div class="auth-form__aside">
                    <p class="auth-form__policy-text">
                        Bằng việc đăng ký, bạn đã đồng ý với trang web về
                        <a href="" class="auth-form__text-link"> Điều
                            khoản dịch vụ</a> &
                        <a href="" class="auth-form__text-link"> Chính
                            sách bảo mật</a>
                    </p>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button class="form-login-button-login">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
</body>

</html>
