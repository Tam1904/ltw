<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TRANG CHỦ v</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/style/main2.css}">
	<link rel="stylesheet" th:href="@{/style/main1.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<th:block th:include="@{/header.html}"></th:block>
	<div class="container-fluid" style="display: flex;width: 95%">
		<div class="grid__column-2">
			<div class="category">
				<header class="top-product-heading">
					<h3 class="top-product-h3">
						THỂ LOẠI MÓN ĂN
					</h3>
				</header>

				<ul class="category-list">
					<li class="category-item">
						<img src="https://www.blogamthuc.com/wp-content/uploads/2018/10/anh_1-120x120.jpg"
							class="category-item-img">
						<a th:href="@{/filter(linhvuc='Món Ngon Việt Nam')}" class="category-item__link">
							Món Ngon Việt Nam
						</a>
					</li>

					<li class="category-item">
						<img src="https://www.blogamthuc.com/wp-content/uploads/2018/11/hinh08-120x120.jpg"
							class="category-item-img">
						<a th:href="@{/filter(linhvuc='Món Ngon Châu Âu')}" class="category-item__link">
							Món Ngon Châu Âu
						</a>

					</li>

					<li class="category-item">
						<img src="https://www.blogamthuc.com/wp-content/uploads/2017/04/photo-0-1491792416150-120x120.jpg"
							class="category-item-img">
						<a th:href="@{/filter(linhvuc='Món Ngon Châu Á')}" class="category-item__link">
							Món Ngon Châu Á
						</a>

					</li>

					<li class="category-item">
						<img src="https://www.blogamthuc.com/wp-content/uploads/2015/01/buncamientay-120x120.jpg"
							class="category-item-img">
						<a th:href="@{/filter(linhvuc='Món Ngon Đặc Sản')}" class="category-item__link">
							Món Ngon Đặc Sản
						</a>

					</li>

					<li class="category-item">
						<img src="https://www.blogamthuc.com/wp-content/uploads/2019/05/tuyet-cu-meo-voi-5-mon0ngon-lam-tuy-dau-phu1-120x120.jpg"
							class="category-item-img">
						<a th:href="@{/filter(linhvuc='Món Ngon Dễ Làm')}" class="category-item__link">
							Món Ngon Dễ Làm
						</a>

					</li>

					<li class="category-item">
						<img src="https://www.blogamthuc.com/wp-content/uploads/2018/08/chao-luon-cho-be-20160804-mach-me-cach-nau-chao-luon-cho-be-lon-nha-1532376353-386-width500height333-120x120.jpg"
							class="category-item-img">
						<a th:href="@{/filter(linhvuc='Món Ngon Cho Bé')}" class="category-item__link">
							Món Ngon Cho Bé
						</a>

					</li>

				</ul>
			</div>
			<div class="top-product">
				<header class="top-product-heading">
					<h3 class="top-product-h3">
						TOP POST
					</h3>
				</header>
				<ul class="top-product-list">
					<th:block th:each="top: ${session.tops}">
						<li class="top-product-list-item">
							<div class="top-product-list-item-1">
								<a th:href="@{|/post/${top.id}|}" class="top-product-list-name" th:text="${top.tieude}">
								</a>
								<a th:href="@{|/post/${top.id}|}" class="top-product-list-link-img">
									<img th:src="${top.anh}" alt="" class="top-product-list-item-img">
								</a>
							</div>


						</li>
					</th:block>
				</ul>
			</div>
		</div>
		<main class="tm-main" style="width:75% ; margin-bottom: 20px;">
			<th:block th:if="${filter!=null and session.text==null }">
				<div class="row " style="margin-left: 10px;margin-top: 4px;">
					<div class="grid__row-title ">
						<h3 class="grid__row-title-name " style="text-transform: uppercase;" th:text="${filter}"></h3>
					</div>
				</div>
			</th:block>
			<th:block th:if="${session.text!=null}">
				<div class="row " style="margin-left: 10px;margin-top: 4px;">
					<div class="grid__row-title ">
						<h3 class="grid__row-title-name " style="text-transform: uppercase;" th:text="|Kết quả tìm kiếm cho '${session.text}'|"></h3>
					</div>
				</div>
			</th:block>
			<div class="row tm-row" style="margin-top: 10px;">
				<th:block th:each="post : ${posts}">
					<article class="col-12 col-md-6 tm-post" style="flex:0 0 33.33333%;">
						<!--<hr class="tm-hr-primary">-->
						<a th:href="@{|/post/${post.id}|}" class="effect-lily tm-post-link">
							<div class="tm-post-link-inner">
								<img th:src="${post.anh}" alt="Image" class="img-fluid" style="height: 270px">
							</div>
							<!--<span class="position-absolute tm-new-badge">New</span>-->
							<h2 class="tm-pt-30 tm-color-primary tm-post-title" th:text="${post.tieude}" style="min-height: 100px;padding-top: 10px;"></h2>
						</a>
						<!--<p class="tm-pt-30" th:text="${post.noidung}" style="line-height: 1.5rem;">
						</p>-->
						<div class="tm-pt-45" style="display: flex; justify-content: flex-end; font-size: 1.15rem;">
							<span class="tm-color-primary" th:text="${post.date}"></span>
						</div>
						<hr>
						<div class="d-flex justify-content-between" style="font-size: 1.15rem;">
							<span th:text="|${post.binhluan} comments|"></span>
							<span th:text="|by ${post.user.username}|"></span>
						</div>
					</article>
				</th:block>

			</div>
			<div class="row tm-row tm-mt-100 tm-mb-75">
				<div class="tm-prev-next-wrapper">
					<a th:classappend="${current==1}?'disabled'" th:href="@{|/page/${current-1}|}"
						class="mb-2 tm-btn tm-btn-primary tm-prev-next tm-mr-20">Prev</a>
					<a th:classappend="${current==end}?'disabled'" th:href="@{|/page/${current+1}|}"
						class="mb-2 tm-btn tm-btn-primary tm-prev-next">Next</a>
				</div>
				<div class="tm-paging-wrapper">
					<span class="d-inline-block mr-3">Page</span>
					<nav class="tm-paging-nav d-inline-block">
						<ul>
							<th:block th:each="item : ${#numbers.sequence(begin,end)}">
								<li class="tm-paging-item active">
									<a th:style="${item==current}?'background-color: #09b6b6'"
										th:href="@{|/page/${item}|}" class="mb-2 tm-btn tm-paging-link"
										th:text="${item}"></a>
								</li>
							</th:block>
						</ul>
					</nav>
				</div>
			</div>
		</main>
	</div>
	<th:block th:include="@{/footer.html}"></th:block>
</body>

</html>
