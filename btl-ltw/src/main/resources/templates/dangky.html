<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TRANG CHỦ v</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/style/main2.css}">
	<link rel="stylesheet" th:href="@{/style/main1.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>

<body>
    <div class="form">
        <div class="form-login">
            <form th:action="@{/signin}" method="post" th:object=="${user}" class="form-login-user">

                <div class="form-login-span">
                    <a class="form-login-txt" style="color: var(--primary-color);">Đăng ký</a>
                    <a href="/login" class="form-signin-txt">Đăng nhập</a>
                </div>
                <input name="username" type="text" class="form-login-username" placeholder="Nhập username" th:value="${user.username}" required>
                <input name="password" type="password" class="form-login-password" placeholder="Nhập password" required>
                <input name="passwordv2" type="password" class="form-login-password" placeholder="Xác nhận password" required>
                <span th:if="${messageOne!=null}" th:text="${messageOne}" style="color: red;" ></span>
                <div class="auth-form__aside">
                    <p class="auth-form__policy-text">
                        Bằng việc đăng ký, bạn đã đồng ý với trang web về
                        <a href="" class="auth-form__text-link"> Điều
                            khoản dịch vụ</a> &
                        <a href="" class="auth-form__text-link"> Chính
                            sách bảo mật</a>
                    </p>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button class="form-login-button-login">Đăng ký</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
</body>

</html>
