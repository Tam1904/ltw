<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TRANG CHỦ</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link th:href="@{/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/main.css}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link th:href="@{/templatemo-xtra-blog.css}" rel="stylesheet">
</head>

<body>
    <div class="form">
        <form th:action= "@{/login}" method="post" th:object="${user}" class="form-login">
            <div class="form-login-user">

                <div class="form-login-span">
                    <a href="dangky.html" class="form-login-txt">Đăng ký</a>
                    <a class="form-signin-txt" style="color: var(--primary-color);">Đăng nhập</a>
                </div>
                <input name="username" th:value="${user.username}" type="text" class="form-login-username" placeholder="Nhập username" required>
                <input name="password" th:value="${user.password}" type="password" class="form-login-password" placeholder="Nhập password" required>
                <span th:if="${message!=null}" style="color:red;font-size: 1rem;" th:text="${message}"></span>
                <div class="auth-form__aside">
                    <p class="auth-form__policy-text">
                        Bằng việc đăng ký, bạn đã đồng ý với trang web về
                        <a href="" class="auth-form__text-link"> Điều
                            khoản dịch vụ</a> &
                        <a href="" class="auth-form__text-link"> Chính
                            sách bảo mật</a>
                    </p>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button class="form-login-button-login">Đăng nhập</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
</body>

</html>
